apiVersion: v1
kind: Pod
metadata:
  name: fortune-env-from-configmap3
spec:
  containers:
  - image: luksa/fortune:env
    env:
    - name: FOO
      valueFrom: 
        configMapKeyRef:
          name: missing-configmap-foo
          key: foo
          optional: true
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}

